<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>七夕快乐</title>
    
    <link type="text/css" rel="stylesheet" href="./source/default.css">
    <script type="text/javascript" src="./source/jquery.min.js"></script>
    <script type="text/javascript" src="./source/jscex.min.js"></script>
    <script type="text/javascript" src="./source/jscex-parser.js"></script>
    
    <style type="text/css">
    </style>
    <script>
        var lover = {};
        lover.info = {
            name: "致梦扬", //点开时爱心桃旁边的字
            year: 2021,     //相遇的年份
            month: 4,      //月
            day: 3,        //日
            hour: 12,       //小时
            minute: 30,     //分钟
            second: 30,      //秒
            debug: false,   //是否开启调试模式（如果选是，则会弹窗提示为什么加载出错）
        }
    </script>
</head>
<body>
    <!-- 背景音乐部分 -->
    <audio id="loveBgm" src="menga.mp3" loop="loop"></audio>
    
	<div id="main">
        <div id="error">
            本页面采用HTML5编辑，目前您的浏览器无法显示，请换成(<a href="http://dl.360safe.com/netunion/20140425/360se+14478+n4a1de2568d.exe">360</a>)
            或者火狐(<a href="http://firefox.com.cn/download/">Firefox</a>)浏览器，或者其他游览器的最新版本。
        </div>
		<div id="wrap">
			<div id="text">
				<div id="code">
                    <span class="say">梦扬：七夕快乐！</span><br>
					<span class="say"></span><br>
                    <span class="say">相遇在四月,这世界那么多人,多幸运,我们相识了</span><br />
                    <span class="say"></span><br>
                    <span class="say">徘徊在五月,站在管委中心的门外,离得好近,却又好远</span><br />
                    <span class="say"></span><br>
                    <span class="say">期待在六月,见面前信心满满,见了面举足无措,又傻又笨又爱约的我。。。</span><br />
                    <span class="say"></span><br>
                    <span class="say">暖心在七月,帮忙排队,安排美食,万幸最后看到了下雪!照顾你这一方面我得加油了</span><br>
                    <span class="say"></span><br>
                    <span class="say">担心在八月,暴雨、疫情总是让人那么无力,你安好,我无恙!</span><br/>
                    <span class="say"></span><br>
                    <span class="say">九月，十月。。。有你的生活请继续...</span><br>
                    <span class="say"></span><br>
                    <span class="say">这个夏天的故事很丰富，遇见你，我很珍惜!</span><br>
				</div>
			</div>
			<div id="clock-box">
				<span><font color="#666666">与你相遇的</font></span>
				<div id="clock"></div>
			</div>
			<canvas id="canvas" width="2200" height="1360"></canvas>
		</div>
	</div>
    <script type="text/javascript" src="./source/jscex-jit.js"></script>

    <script type="text/javascript" src="./source/love.js" charset="utf-8"></script>
